<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <h1>Filter An Employee!</h1>
        <hr>
        <form action="/filter_emp/" method="POST">
            {% csrf_token %}            
          <label for="name" class="form-label">First/Last Name</label><br>
          <input type="text" id="name" name = "name" value ="{{ name }}"> <br>       
          <label for="role" class="form-label">Role</label><br>
          <input type="text" id="role" name = "role" value ="{{ role }}"><br>    
          <label for="dept" class="form-label">Department</label><br>
          <input type="text" id="dept" name = "dept" value ="{{ dept }}"><br>    
          <hr>     
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
